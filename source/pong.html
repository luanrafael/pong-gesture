<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pong Gesture</title>
	<link rel="stylesheet" href="../js/assets/demo.css">

	<script src="../js/build/tracking-min.js"></script>
	<script src="../../dat-gui/build/dat.gui.min.js"></script>
	<script src="../js/assets/stats.min.js"></script>
	<script src="../js/assets/color_camera_gui.js"></script>

	<!-- Basic styling, centering the canvas -->	
	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>
	<div>
		<div>
	    	<video id="video" width="300" height="225" preload autoplay loop muted controls></video>
		    <canvas id="canvas" width="300" height="225"></canvas>
		</div>
	</div>

	<script>

	var withCam = true;

	var

	/**
	 * Constants
	 */
	WIDTH  = window.innerWidth,
	HEIGHT = window.innerHeight,

	pi = Math.PI,

	pos1 = 0,
	pos2 = 0,

	UpArrow   = 38,
	DownArrow = 40,

	/**
	 * Game elements
	 */
	canvas,
	ctx,
	keystate,
	versus = true,

	/**
	 * The player paddle
	 * 
	 * @type {Object}
	 */
	Player = function(X, Y, keyUp, keyDown, pX, colorToMove){
		return {
			x: X,
			y: Y,
			pos: 0,
			score: 0,
			color: colorToMove,
			width:  20,
			height: 100,

			/**
			 * Update the position depending on pressed keys
			 */
			update: function() {
				if (!withCam) {
					if (keystate[keyUp]) this.y -= 7;
					if (keystate[keyDown]) this.y += 7;
				} else {
					this.y = this.pos;
				}
				// keep the paddle inside of the canvas				
				this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
			},

			/**
			 * Draw the player paddle to the canvas
			 */
			draw: function() {
				ctx.fillRect(this.x, this.y, this.width, this.height);
				ctx.font = "26px Helvetica";
				ctx.fillText(this.score, pX, this.y + 20);	
			}			
		};
	},

	player = new Player(null, null, UpArrow, DownArrow, WIDTH  / 2 - 35, 'magenta');
	player2 = new Player(null, null, 87	, 83, WIDTH  / 2 + 20, 'cyan'); //keyUp = w and key down = s and it is not sensitive key



    window.onload = function() {
      	var video = document.getElementById('video');
      	if (versus && withCam)
      		var tracker = new tracking.ColorTracker([player.color, player2.color]);	
      	if (!versus && withCam)
      		var tracker = new tracking.ColorTracker([player.color]);
      
	    tracking.track('#video', tracker, { camera: true });

      	tracker.on('track', function(event) {
        	event.data.forEach(function(rect) {
          		if (rect.color === player.color)
          			player.pos = rect.y * 2.7;
          		if (versus){
          			if (rect.color === player2.color){
          				player2.pos = rect.y * 2.7;
          			}

          		}
	        });
      	});
     	//initGUIControllers(tracker);
    };


	/**
	 * The ai paddle
	 * 
	 * @type {Object}
	 */
	ai = {
		x: null,
		y: null,
		score: 0, 
		width:  20,
		height: 100,

		/**
		 * Update the position depending on the ball position
		 */
		update: function() {
			// calculate ideal position
			var desty = ball.y - (this.height - ball.side)*0.5;
			// ease the movement towards the ideal position
			this.y += (desty - this.y) * 0.1;
			// keep the paddle inside of the canvas
			this.y = Math.max(Math.min(this.y, HEIGHT - this.height), 0);
		},

		/**
		 * Draw the ai paddle to the canvas
		 */
		draw: function() {
			ctx.fillRect(this.x, this.y, this.width, this.height);
			ctx.font = "26px Helvetica";
			ctx.fillText(this.score, WIDTH  / 2 + 20, 20);
		}
	},

	/**	
	 * The ball object
	 * 
	 * @type {Object}
	 */
	ball = {
		x:   null,
		y:   null,
		vel: null,

		side:  20,
		speed: 12,

		/**
		 * Serves the ball towards the specified side
		 * 
		 * @param  {number} side 1 right
		 *                       -1 left
		 */
		serve: function(side) {
			// set the x and y position
			var r = Math.random();
			if (versus)
				this.x = side === 1 ? player.x + player.width : player2.x - this.side;
			else
				this.x = side === 1 ? player.x + player.width : ai.x - this.side;
			this.y = (HEIGHT - this.side)*r;
			// calculate out-angle, higher/lower on the y-axis =>
			// steeper angle
			var phi = 0.1*pi*(1 - 2*r);
			// set velocity direction and magnitude
			this.vel = {
				x: side*this.speed*Math.cos(phi),
				y: this.speed*Math.sin(phi)
			}
		},

		/**
		 * Update the ball position and keep it within the canvas
		 */
		update: function() {
			// update position with current velocity
			this.x += this.vel.x;
			this.y += this.vel.y;
			// check if out of the canvas in the y direction
			if (0 > this.y || this.y + this.side > HEIGHT) {
				// calculate and add the right offset, i.e. how far
				// inside of the canvas the ball is
				var offset = this.vel.y < 0 ? 0 - this.y : HEIGHT - (this.y + this.side);
				this.y += 2 * offset;
				// mirror the y velocity
				this.vel.y *= -1;
			}
			// helper function to check intesectiont between two
			// axis aligned bounding boxex (AABB)
			var AABBIntersect = function(ax, ay, aw, ah, bx, by, bw, bh) {
				return ax < bx+bw && ay < by+bh && bx < ax+aw && by < ay+ah;
			};

			// check againts target paddle to check collision in x
			// direction
			var pdle = this.vel.x < 0 ? player : (versus ? player2 : ai);
			if (AABBIntersect(pdle.x, pdle.y, pdle.width, pdle.height,
					this.x, this.y, this.side, this.side)
			) {	
				// set the x position and calculate reflection angle
				if (versus)
					this.x = pdle === player ? player.x + player.width : player2.x - this.side;
				else
					this.x = pdle === player ? player.x + player.width : ai.x - this.side;
				var n = (this.y + this.side - pdle.y) / (pdle.height + this.side);
				var phi = 0.25 * pi * (2 * n - 1); // pi/4 = 45
				// calculate smash value and update velocity
				var smash = Math.abs(phi) > 0.2 * pi ? 1.5 : 1;
				this.vel.x = smash * (pdle === player ? 1 : -1) * this.speed * Math.cos(phi);
				this.vel.y = smash * this.speed * Math.sin(phi);
			}

			// reset the ball when ball outside of the canvas in the
			// x direction
			if (0 > this.x + this.side || this.x > WIDTH) {
				if (versus)
					if (pdle === player)
						player2.score += 1;
					else
						player.score += 1;
				else
					if (pdle === player)
						ai.score += 1;
					else
						player.score += 1;

				this.serve(pdle === player ? 1 : -1);
			}
		},

		/**
		 * Draw the ball to the canvas
		 */
		draw: function() {
			ctx.fillRect(this.x, this.y, this.side, this.side);
			//faz a bola ser uma bola... mas acaba n√£o se movendo (ainda n entendi pq)
			//ctx.beginPath();
			//ctx.arc(WIDTH / 2, HEIGHT / 2, 20, 0, 2 * Math.PI, false);
			//qctx.fill();
			//ctx.lineWidth = 5Cont;
			//ctx.stroke();
		}
	};

	/**
	 * Starts the game
	 */
	function main() {
		// create, initiate and append game canvas
		canvas = document.createElement("canvas");
		canvas.width = WIDTH;
		canvas.height = HEIGHT;
		ctx = canvas.getContext("2d");
		text = canvas.getContext("2d");
		document.body.appendChild(canvas);

		keystate = {};
		// keep track of keyboard presses
		document.addEventListener("keydown", function(evt) {
			keystate[evt.keyCode] = true;
			//console.log(evt.keyCode);
		});
		document.addEventListener("keyup", function(evt) {
			delete keystate[evt.keyCode];
		});

		init(player); // initiate game objects
		init(player2); // initiate game objects

		// game loop function
		var loop = function() {
			update();
			draw();

			window.requestAnimationFrame(loop, canvas);
		};
		window.requestAnimationFrame(loop, canvas);
	}

	/**
	 * Initatite game objects and set start positions
	 */
	function init(player) {
		player.x = player.width;
		player.y = (HEIGHT - player.height)/2;

		if (!versus){
			ai.x = WIDTH - (player.width + ai.width);
			ai.y = (HEIGHT - ai.height)/2;
		} else {
			player2.x = WIDTH - (player.width + player2.width);
			player2.y = (HEIGHT - player2.height) / 2;
		}

		ball.serve(1);
	}

	/**
	 * Update all game objects
	 */
	function update() {
		ball.update();
		player.update();
		if (versus)
			player2.update();
		else
			ai.update();
	}

	/**
	 * Clear canvas and draw all game objects and net
	 */
	function draw() {
		ctx.fillRect(0, 0, WIDTH, HEIGHT);

		ctx.save();

		ctx.fillStyle = "#fff";

		ball.draw();
		player.draw();
		if (versus)
			player2.draw();
		else
			ai.draw();

		// draw the net
		var w = 4;
		var x = (WIDTH - w) * 0.5;
		var y = 0;
		var step = HEIGHT/20; // how many net segments
		while (y < HEIGHT) {
			ctx.fillRect(x, y + step * 0.25, w, step * 0.5);
			y += step;
		}

		ctx.restore();
	}

	// start and run the game
	main();


	</script>
</body>
</html>
